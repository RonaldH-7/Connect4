<h1>{{currentPlayer}}</h1>

<div *ngFor="let boardRow of board; let row = index">
  <app-tile
    *ngFor="let tileNumber of boardRow; let col = index"
    [tileNumber]="tileNumber"
    (click)="makeMove(col)"
    (mouseover)="onMouseOver(col)"
    (mouseleave)="onMouseLeave(col)">
  </app-tile>
</div>
