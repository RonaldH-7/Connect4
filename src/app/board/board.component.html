<!-- <h1>Current Player: {{currentPlayer}}</h1> -->
<div *ngIf="winner == false">
  <h1>Current Player: <button class="button" [class]="{'orange': currentPlayer == 1, 'blue': currentPlayer == 2}"></button></h1>
</div>

<div *ngIf="winner == true">
  <h1>Winner: <button class="button" [class]="{'orange': previousPlayer == 1, 'blue': previousPlayer == 2}"></button></h1>
</div>

<button nbButton outline status="danger" size="small" class="mb-2" (click)="newGame()">New Game</button>

<div *ngFor="let boardRow of board; let row = index">
  <app-tile
    *ngFor="let tileNumber of boardRow; let col = index"
    [tileNumber]="tileNumber"
    (click)="makeMove(col)"
    (mouseover)="onMouseOver(col)"
    (mouseleave)="onMouseLeave(col)"
    [isDisabled]="winner">
  </app-tile>
</div>
