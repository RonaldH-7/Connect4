<button class="btn btn-outline-dark" *ngIf="playerNumber == 0"></button>
<button class="btn btn-outline-dark" [class]="{'player1' : playerNumber == 1}" *ngIf="playerNumber == 1"></button>
<button class="btn btn-outline-dark" [class]="{'player2' : playerNumber == 2}" *ngIf="playerNumber == 2"></button>
